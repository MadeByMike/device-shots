  <style type="text/css">
    /* Phone shape styles */
    .phone_bg {
      fill: #FFF;
      stroke: #3D4045;
      stroke-width: 0.5;
      stroke-miterlimit: 10;
    }
		.dark .phone_bg{
			fill: #333;
		}
    .phone_outline_border {
      fill: none;
      stroke: #02060D;
      stroke-width: 2;
      stroke-miterlimit: 10;
    }
    .phone_outline_inner {
      fill: none;
      stroke: #02060D;
      stroke-width: 0.5;
      stroke-miterlimit: 10;
    }
		.phone_highlight{
			display: none;
			fill: #bee1e8;
			mask: url(#highlight_mask);
		}
		.realistic .phone_highlight{
			display: block;
		}
    #dot_pattern {
      fill: #DDD;
    }
    .dark #dot_pattern {
      fill: #666;
		}
    .realistic #dot_pattern {
      fill: #222;
    }
    .phone_bg_pattern {
      fill: url(#dot_pattern);
    }
		.realistic .phone_bg_pattern {
			mask: url(#highlight_mask);
		}
    /* Grill styles */
    .grill_bg {
      fill: #B6B6B7;
      stroke: #02060D;
      stroke-width: 1.5;
      stroke-miterlimit: 10;
    }
    .grill_bg circle {
      stroke: #727272;
      stroke-width: 0.2;
    }

		.btn_main_gradient {
			fill: #EAEAEA;
		}
		.btn_main_gradient,
		.btn_main_front{
				fill: #FFF;
				stroke: #070807;
				stroke-width: 0.75;
		}
		.btn_main_front{
			stroke-width: 1;
		}

		.dark .btn_main_gradient,
		.dark .btn_main_front{
			fill: #555;
			stroke: #222;
		}

		.realistic.dark .btn_main_gradient,
		.realistic.dark .btn_main_front{
			fill: #777;
			stroke: #444;
		}

    .btn_main_outline {
      fill: none;
      stroke: #070807;
      stroke-width: 0.75;
      stroke-miterlimit: 10;
    }
    .btn_main_shadow {
      fill: #0E1013;
    }
    .btn_main_front {
      fill: #FFF;
      stroke: #0D0C0D;
      stroke-width: 0.5;
      stroke-miterlimit: 10;
    }
		.btn_interface_fill {
			fill: #A3A8AA;
		}
		.dark .btn_interface_fill {
			fill: #555;
		}
		.realistic.dark .btn_interface_fill {
			fill: #999;
		}
    /* Screen styles */
    .screen_bg {
      fill: #050505;
    }

		/* lineart */

		.lineart path,
		.lineart rect,
		.lineart circle,
		.lineart ellipse {
			fill: #eaeaea !important;
			stroke: #888 !important;
			stroke-width: 0.5 !important;
		}
		.lineart .screen rect {
			fill: #fff !important;
		}

		/* lineart dark*/

		.lineart.dark path,
		.lineart.dark rect,
		.lineart.dark circle,
		.lineart.dark ellipse {
			fill: #333 !important;
			stroke: #EAEAEA !important;
		}
		.lineart.dark .screen rect {
			fill: #888 !important;
		}

		/* wireframe */

		.wireframe path,
		.wireframe rect,
		.wireframe circle,
		.wireframe ellipse {
			fill: none !important;
			stroke: #fff !important;
			stroke-width: 0.5 !important;
		}
		.wireframe .speaker-inset .grill {
			visibility: visible;
		}
		/* wireframe dark */

		.wireframe.dark path,
		.wireframe.dark rect,
		.wireframe.dark circle,
		.wireframe.dark ellipse {
			stroke: #000 !important;
		}

  <style>
    /* Defaults */
    .reflection {
      visibility: hidden;
    }
    .screen rect {
      fill: #ddd;
    }
    .screen image {
      fill: red;
      stroke: #515151;
      stroke-miterlimit: 10;
    }
    .circle-button circle {
      stroke: #222;
    }
    .circle-button path {
      stroke: #999;
    }
    .button-shadow circle {
      visibility: hidden;
    }
    .camera circle,
    .camera ellipse {
      fill: #333;
    }
    .speaker-inset path {
      fill: #333;
    }
    .speaker-inset .speaker-inset-shadow {
      fill: #000;
    }
    .speaker-inset .grill {
      visibility: hidden;
    }
    .grill ellipse {
      fill: #090405;
    }
    .grill ellipse:nth-child(odd) {
      fill: #2e2e2f;

    }
    /* realistic */
    .realistic .speaker-inset .grill {
      visibility: visible;
    }
    .realistic .metal-buttons rect,
    .realistic .metal-buttons path {
      fill: #b7b7b7;
      stroke: #a8a8a8;
      stroke-miterlimit: 10;
    }

    .realistic .metal-buttons-shadows rect {
      fill: #6d6d6d;
    }
    .realistic .reflection path {
      fill: url("#reflection-grad");
      visibility: visible;
    }
    .realistic .circle-button circle {
      fill: url("#grey-grad");
      opacity: 0.4;
      stroke: #444;
      stroke-miterlimit: 10;
    }
    .realistic .circle-button path {
      fill: none;
      stroke: #fff;
    }
    .realistic .camera circle {
      fill: #4f14a6;
      stroke: #353535;
      stroke-miterlimit: 10;
    }
    .realistic .speaker-inset path {
      fill: url("#grey-grad");
    }
    .realistic .speaker-inset .speaker-inset-shadow {
      fill: #111;
    }
    .realistic .screen image {
      fill: #666;
      stroke: #515151;
      stroke-miterlimit: 10;
    }
    .realistic .button-shadow circle {
      clip-path: url("#button-shadow-clip");
      opacity: 0.5;
      visibility: visible;
    }

      fill: #d8d8d8;
      stroke: #a8a8a8;
      stroke-miterlimit: 10;

      stroke: #282828;
      stroke-miterlimit: 10;
      stroke-width: 2;

      stroke: #fff;

      fill: #f8f8f8;
      stroke: #cfcfcf;

      fill: #fff;
      stroke: #808080;
    }

      opacity: 0.05;
